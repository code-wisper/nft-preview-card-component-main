<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
 
</head>
<body>

  <div class="container">

    
    <div class="card">
      <div class="card__container">
        <div class="card__image">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium-image">

          <div class="card__view">
            <img class="img2" src="/images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="card__content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="card__tag">
            <ul class="card__price">
              <li><img src="/images/icon-ethereum.svg" alt="ethereum"><a href="#">0.041 ETH</a> </li>
            </ul>
            <ul class="card__time">
              <li><img src="/images/icon-clock.svg" alt="clock"><a href="#">3 days left</a></li>
            </ul>
          </div>
          
        </div>

        <div class="card__border">
          <div></div>
        </div>

        <ul class="card__avatar">
          <li><img src="/images/image-avatar.png" alt="avatar"><a href="#">Creation of <span>Jules Wyvern</span></a></li>
        </ul>
      </div>
      
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ADETUNJI MOHAMMED</a>.
    </div>
  </div>
</body>
</html>
